name: build-and-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¼ Fix ESLint permissions (if needed)
        run: chmod +x ./node_modules/.bin/eslint

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ“Š Upload coverage report (optional)
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/
